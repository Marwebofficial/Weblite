<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing app</title>
    <link rel="stylesheet" href="draw.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="draw.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="rectangle.svg" alt="" height="40px" width="40px">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="circle.png" alt="" height="40px" width="40px">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="triangle.png" alt="" height="40px" width="40px">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="brush.svg" alt="" height="40px" width="40px">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="eraser.png" alt="" height="40px" width="40px">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
  </body>
</html>
